<div [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts >= 0,
                'list-group-item-danger': loveIts < 0}">


  <div id="contener">           
      <div style="font-size: 200%"> {{title}}</div>
      <div style="font-size: 100%">{{created_at |date }}</div>
  </div>

  <h4>{{content}}</h4>
  

  <div class="column">
      <button class="btn btn-success" style="margin-right: 2%"
      [disabled]="false" 
      (click)="onLoveIt()">Love it</button>
      <button class="btn btn-success" 
      [disabled]="false" 
      (click)="onNoLoveIt()">Don't Love it</button>
  </div>
 
</div>
